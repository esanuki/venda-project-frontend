<div class="container main-container">
  <h1>Cadastro</h1>

  <form [formGroup]="form">
    <h4>Crie sua conta</h4>
    <hr>

    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3>Ocorreu um erro de Validação</h3>
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">E-mail</label>
      <div class="col-md-10">
        <input class="form-control" id="email" type="text" placeholder="Digite seu e-mail" formControlName="email">
        <span class="text-danger" *ngIf="displayMessage.email">
          <p [innerHTML]="displayMessage.email"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Senha</label>
      <div class="col-md-10">
        <input class="form-control" id="password" type="password" placeholder="Digite a sua senha" formControlName="password">
        <span class="text-danger" *ngIf="displayMessage.password">
          <p [innerHTML]="displayMessage.password"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Confirme a Senha</label>
      <div class="col-md-10">
        <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme a sua Senha" formControlName="confirmPassword">
        <span class="text-danger" *ngIf="displayMessage.confirmPassword">
          <p [innerHTML]="displayMessage.confirmPassword"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-success" (click)="registrar()" [disabled]="form.invalid">Registrar</button>&nbsp;
          <a class="btn btn-info" [routerLink]="['/conta/login']">Voltar</a>
        </span>
      </div>
    </div>
  </form>
</div>
