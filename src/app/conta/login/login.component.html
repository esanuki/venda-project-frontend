<div class="container main-container">
  <h1>Login</h1>

  <form novalidate [formGroup]="form">
    <h4>Entre na sua conta</h4>
    <hr>

    <div class="form-group">
      <label class="col-md-2 control-label">E-mail</label>
      <div class="col-md-10">
        <input class="form-control" formControlName="email" id="email" type="text" placeholder="Digite seu e-mail">
        <span class="text-danger">
          <p [innerHTML]="displayMessage.email"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Senha</label>
      <div class="col-md-10">
        <input class="form-control" formControlName="senha" id="senha" type="password" placeholder="Digite sua senha">
        <span class="text-danger">
          <p [innerHTML]="displayMessage.senha"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-success" id="login" (click)="login()" [disabled]="form.invalid">Entrar</button>&nbsp;
          <a class="btn btn-info" [routerLink]="['/conta/registro']">Registrar</a>
        </span>
      </div>
    </div>
  </form>
</div>
